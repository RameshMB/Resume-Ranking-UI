
<div class="modal-header">
    <h4 class="modal-title">Edit</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name" class="font-weight-bold">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" id="name">
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Email:</label>
        <tag-input [(ngModel)]="emailIDs" [editable]="true" (onAdd)="onEmailAdd($event)"> </tag-input>            
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Phone Number:</label>
        <tag-input [(ngModel)]="mobileNumbers" [editable]="true" (onAdd)="onMobileAdd($event)"> </tag-input>            
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Skills:</label>
        <tag-input [(ngModel)]="skills" [editable]="true" (onAdd)="onSkillAdd($event)"> </tag-input>            
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Qualificatioons:</label>
        <tag-input [(ngModel)]="qualifications" [editable]="true" (onAdd)="onQualificationAdd($event)"> </tag-input>            
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Profile Status:</label> {{isActive}}
        <label class="container">
            <input id="active" type="radio" name="active" [value]="true" [(ngModel)]="isActive">Active
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input id="deactive" type="radio" name="deactive" [value]="false" [(ngModel)]="isActive">Deactive
            <span class="checkmark"></span>
        </label>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</div>
