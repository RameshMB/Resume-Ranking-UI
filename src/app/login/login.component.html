<div class="login-form">
	<h2 class="text-center">Login</h2>
    <div class="avatar">
        <img src="assets/images/avatar.png" alt="Avatar">
    </div>           
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <button name="submit" class="btn btn-primary btn-block btn-lg" style="padding-right: 10px;" title="delete selected catalog" data-placement="top"
        data-toggle="tooltip" [disabled]="!username || !password" (click)="userLogin()">Sign in
            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
    </div>
</div>
