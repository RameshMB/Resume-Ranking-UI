<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div>
                <div class="form-group required">
                    <label for="catalog" class="font-weight-bold">Enter Catalog Name:</label>                    
                    <input id="catalog" type="text" class="form-control" [(ngModel)]="selectedCatalog" [ngbTypeahead]="search"/>
                </div>
                <div class="form-group required">
                    <label for="catalog" class="font-weight-bold">Choose Resume Files:</label>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input id="resumeFiles" type="file" class="custom-file-input" (change)="onSelectFile($event)" multiple>
                        <label class="custom-file-label" for="resumeFiles" *ngIf="!uploadedFiles">select only .txt, .pdf & .docx files</label>
                        <label class="custom-file-label" for="resumeFiles" *ngIf="uploadedFiles">{{ uploadedFiles.length }} file(s) selected</label>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" (click)="onSubmit()" 
                        [disabled]="!selectedCatalog || !uploadedFiles">Upload</button>   
                </div>
            </div>
        </div>
    </div>
</div>
